<section class="container mt-5">
  <app-page-title title="Simple Inputs"></app-page-title>

  <form class="row align-items-center" #userForm="ngForm" (ngSubmit)="formSubmit()">

    <mat-form-field class="col-4">
      <mat-label>Username</mat-label>
      <input matInput name="username" type="text" placeholder="Enter your username" [(ngModel)]="user.login">
    </mat-form-field>

    <mat-form-field class="col-4">
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" placeholder="Enter your password" [(ngModel)]="user.password">
    </mat-form-field>

    <div class="col-2">
      <button mat-button type="submit" color="primary">Submit</button>
    </div>
  </form>

  <div class="row">
    <div class="d-flex flex-row col-4">
      <p class="m-0 px-2">Username from input: </p>
      <p class="m-0 px-2">{{ user.login }}</p>
    </div>
    <div class="d-flex flex-row col-4">
      <p class="m-0 px-2">Password from input: </p>
      <p class="m-0 px-2">{{ user.password }}</p>
    </div>
  </div>
</section>
