<section class="masthead">
  <div class="container h-100">
    <div class="row h-100">
      <div *ngIf="displayBack" class="col-1 d-flex flex-column justify-content-center align-items-center">
        <div (click)="back()">
          <i class="fas fa-2xl fa-chevron-left icon"></i>
        </div>
      </div>
      <div [ngClass]="mastheadGridClass" class="d-flex flex-column justify-content-center align-items-center">
        <span class="mat-display-1 m-0"> {{ mastheadData?.title }} </span>
        <span class="mat-subtitle-1 m-0 mt-1">
          {{ mastheadData?.subtitle }}
        </span>
      </div>
    </div>
  </div>
</section>
