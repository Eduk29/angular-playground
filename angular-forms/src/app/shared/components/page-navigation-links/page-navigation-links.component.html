<section *ngIf="displayNavigationLinks" class="row">
  <div *ngFor="let pageNavigation of pageNavigationList" class="col-12">
    <a [routerLink]="pageNavigation.routerLink" class="d-flex flex-row align-items-center mt-4 py-2 px-4">
      <i class="fas fa-chevron-right"></i>
      <p class="mat-title my-0 mx-2">{{ pageNavigation.name }}</p>
    </a>
  </div>
</section>
